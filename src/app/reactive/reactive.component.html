<mat-card>
  <mat-toolbar>Reactive Form</mat-toolbar>
  <br><br>
  <form [formGroup] = "Registerform" (ngSubmit)="getdetais()">
    <mat-form-field>
      <input type="text" matInput formControlName="name" placeholder="Name">
    </mat-form-field>
    <br><br>
    <mat-form-field>
      <input type="text" matInput formControlName="email" placeholder="Email">
    </mat-form-field>
    <br><br>
    <mat-form-field>
      <input type="text" matInput formControlName="contact" placeholder="contact">
    </mat-form-field>
    <br><br>

    <mat-form-field>
      <input type="text" matInput formControlName="Password" placeholder="Password">
    </mat-form-field>
    <br><br>
    <mat-form-field>
      <input type="text" matInput formControlName="confirm" placeholder="Confirm Password">
    </mat-form-field>
    <br><br><br>
    <label> Gender &nbsp;</label>
    <mat-radio-group aria-label="Select an option" formControlName = "Gender">
      <mat-radio-button value="Male">Male &nbsp;</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>

    </mat-radio-group>
    <br><br>
    <h4>Location</h4>
    <mat-form-field appearance="fill">
      <mat-label>Add Loaction</mat-label>
      <select matNativeControl required formControlName = "Location">
        <option value="Ludhiana">Ludhiana</option>
        <option value="Mohali">Mohali</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Jalandhar">Jalandhar</option>
        <option value="Amritsar">Amritsar</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Banglore">Banglore</option>
      </select>
    </mat-form-field>
    <br><br>
    <section class="example-section">
      <mat-checkbox class="example-margin" formControlName = "T&C">Accept Terms & Conditions .</mat-checkbox>
    </section>
    <br><br>
    <button type = " submit " mat-raised-button color="accent">Submit</button>
 </form>
  <br><br>
</mat-card>
<br><br>
